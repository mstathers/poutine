<!doctype html>

{% block head %}
<title>{% block title %}Poutine{% endblock %}</title>
<meta charset=utf-8>
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='main.css') }}">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="{{ url_for('static', filename='ui.js') }}"></script>
{% endblock %}

<div id="layout">
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/">Poutine</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="/about" class="pure-menu-link">About</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        {% block body %}{% endblock %}

        <div class="footer">
            <div class="legal pure-g">
                <div class="pure-u-1 u-sm-1-2">
                    <p class="legal-license">
                        <a href="https://github.com/mstathers/poutine" class="fa fa-github fa-lg"></a>
                    </p>
                </div>

                <div class="pure-u-1 u-sm-1-2">
                    <!--
                    <ul class="legal-links">
                        <li><a href="https://github.com/mstathers/poutine">Fork this site.</a></li>
                    </ul>
                    -->

                    <p class="legal-copyright">
                        &copy; Copyright 2017 by <a href='https://stathers.net'>Michael Stathers</a>
                    </p>
                </div>
            </div>
        </div>



    </div>
</div>
